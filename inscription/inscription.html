<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Location BMW</title>
    <link rel="stylesheet" type="text/css" href="inscription.css">
    <script src="https://kit.fontawesome.com/5f54a5c31c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;400;500;600;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    

    <div class="register">
        <a href="/acceuil/index2.html" class="titre">Location BMW</a>


        <div class="register-box">
            <h2>S'enregistrer</h2>
            <p class="description">
                Créez votre compte en remplissant les informations ci-dessous.
            </p>

            <form action="../connexion/connexion.html">
                <input type="email" placeholder="Adresse e-mail (gmail) *" pattern=".+@gmail\.com" required class="input-field">
                <input type="password" placeholder="Mot de passe (+8 caratères) *" minlength="8" required class="input-field">

                <button type="submit" class="btn-submit">Créer un compte</button>
            </form>

            <p class="login">
                Déjà un compte ? <a href="/connexion/connexion.html">Se connecter</a>
            </p>
        </div>
    </div>

</body>

</html>
