<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div id="loader">
            <div class="message">Bienvenue</div>
        </div>

        <div class="header">

            <nav class="navigation">
                <a class="acceuil"> Accueil </a>
                <a> Location </a>
                <a> Meilleur offre </a>

            <nav class="utilisateur">
                <button>connexion</button>

            </nav>
        </div>

    <main>
        <div class="box">
            <div class="M5">
                <h2>BMW M5 compétition</h2>
                <img src="/image/m5_route.jpg"alt="BMW M5 compétition">
                <img src="/image/m5_intérieur.jpg" alt="BMW M5 compétition intérieur">
                <p>Découvrez le modèle</p>
            </div>

            <div class="Serie_4">
                <h2>BMW Série 4 Coupé</h2>
                <img src="/image/bmw-serie-4-extérieur.webp" alt="BMW Série 4 Coupé">
                <img src="/image/bmw-serie-4-intérieur.jpg" alt="BMW Série 4 Coupé intérieur">
                <p>Découvrez le modèle</p>
            </div>
